enableInlineShortcodes: true
enableRobotsTXT: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      # category: categories
      tag: tags
      # series: series
    menu:
      main:
        - name: Archive
          url: archive/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

services:
  googleAnalytics:
    ID: G-91MMVV0BW2

outputs:
  home:
    - HTML
    - RSS
    - JSON
